
<template name="postSubmit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="eventName">Event Name:</label>
        <div class="controls">
          <input name="eventName" id="eventName" type="text" placeholder="Event name" class="form-control"/>
            <!-- <span class="help-block">{{errorMessage 'url'}}</span> -->
        </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="eventDesc">Description:</label>
      <div class="controls">
        <textarea name="eventDesc" id="eventDesc" placeholder="Event Description" class="form-control" rows="3" cols="40"></textarea>
          <!-- <span class="help-block">{{errorMessage 'url'}}</span> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="eventAddress">Address:</label>
        <div class="controls">
          <input name="eventAddress" id="eventAddress" type="text" placeholder="Event Address" class="form-control"/>
            <!-- <span class="help-block">{{errorMessage 'url'}}</span> -->
        </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="eventDate">Date:</label>
        <div class="controls">
          <input name="eventDate" id="eventDate" type="date" placeholder="Event Date" class="form-control"/>
              <!-- <span class="help-block">{{errorMessage 'url'}}</span> -->
        </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="eventPrice">Price:</label>
        <div class="controls">
          <input name="eventPrice" id="eventPrice" type="text" placeholder="Event Price" class="form-control"/>
              <!-- <span class="help-block">{{errorMessage 'url'}}</span> -->
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
